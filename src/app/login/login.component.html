<div class="login" fxLayoutAlign="center center">
  <div fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxLayoutAlign="center center">
      <img class="logoImg" src="./assets/ativos.png">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Apelido" formControlName="apelido">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Senha" formControlName="senha">
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="submit" mat-raised-button color="primary">Login</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
